<div class="row">
  <div class="col s8 offset-s2">
    <form (submit)='onSubmit()' class="col s12 z-depth-1 grey lighten-4">
      <div class="row">
        <h3 class="center-align">Register</h3>
        <p class="center-align" style="padding-left:10%;padding-right:10%;">This is a temporary registration window, after your account is created this will be removed.</p>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
            <input type="email" [(ngModel)]="email" name="email" id="email">
            <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
            <input type="password" [(ngModel)]="password" name="password" class="validate" id="password">
            <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <button class="btn" type="submit" id="buttStyle">Register</button>
      </div>
    </form>
  </div>
</div>
